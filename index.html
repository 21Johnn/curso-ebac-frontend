<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container d-flex justify-content-evenly align-items-center personalizado">
        <div class="row">
            <div class="col-6 d-flex flex-column gap-3 justify-content-center align-items-center title-form">
                <h1 class="h2">FORMULÁRIO DE CADASTRO</h1>
                <img src="./img/cadastro.png" alt="" class="form-img">
            </div>
            <div class="col-6 formulario">
                <form >
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nameInput" aria-describedby="nameInput" required>
                    </div>
                    <div class="mb-3 d-flex gap-3 justify-content-center">
                        <div>
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        </div>
                        <div>
                        <label for="telefoneInput" class="form-label"> Telefone</label>
                        <input type="tel" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="telefoneInput" required>
                        </div>
                    </div>
                    <div class="d-flex gap-3 justify-content-center">
                        <button type="submit" class="btn btn-info">ENVIAR</button>
                    </div>                  
                </form>
            </div>
        </div>
    </div>    
</body>
</html>
